<!doctype html>
<meta charset="utf-8">
<title>{% block title %}Welcome{% endblock %} â€” Open Data Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700" rel="stylesheet">
<link rel="stylesheet" href="{{ '/css/style.css'|url }}">
<body class="{{ this._model }}">

  {% block body %}{% endblock %}

  <footer class="site-footer">
    <div>
      <span>
        {{ bag('global-content', this.alt).footer | markdown }}
      </span>

    </div>
  </footer>
  {% include 'includes/icons.svg' %}

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="{{ '/js/plugins.js'|url }}"></script>
  <script src="{{ '/js/main.js'|url }}"></script>
  <script src="{{ '/vendor/recline/vendor/leaflet/0.7.3/leaflet.js'|url }}"></script>
  <script src="{{ '/vendor/recline/vendor/leaflet.markercluster/leaflet.markercluster.js'|url }}"></script>
  <script src="{{ '/vendor/recline/dist/recline.dataset.js'|url }}"></script>
  <script src="{{ '/vendor/recline/src/view.map.js'|url }}"></script>
  <script src="http://okfnlabs.org/recline.backend.gdocs/backend.gdocs.js"></script>
  <script src="{{ '/js/map.js'|url }}"></script>

  {% if this.language %}
  {% set current_language = this.language %}
  {% else %}
  {% set current_language = "en" %}
  {% endif %}
  <script>
    $(function(){
      $('#nav').slicknav({
        'prependTo': '.main-nav > div > div',
        'label' : '{{ bag('global-content', this.alt).menu_label }}'
      });
    });

    $(function(){
      $('#lang').slicknav({
        'prependTo': '.main-nav > div > div',
        'label' : '{{ current_language }}',
      });
    });
  </script>
</body>
