footer = This is a real bottom-up initiative that is coordinated on [this mailing list](https://groups.google.com/forum/#!forum/open-data-day). This year, Open knowledge International has helped to build the Open Data Day website and is giving mini grants with SPARC and HIVOS to help and get events up and running. Anyone can contribute to Open Data Day either by using the list or contribute to the [GitHub repo](https://github.com/okfn/opendataday).

