[en]
menu_label = Menu
footer = This is a real bottom-up initiative that is coordinated on [this mailing list](https://groups.google.com/forum/#!forum/open-data-day). This year, [Open knowledge International](http://okfn.org/) has helped to build the Open Data Day website and is giving mini grants with [SPARC](http://sparcopen.org/) and [HIVOS](http://hivos.org/) to help and get events up and running. Anyone can contribute to Open Data Day either by using the list or contribute to the [GitHub repo](https://github.com/okfn/opendataday).

[de]
menu_label = Menü
footer = This is a real bottom-up initiative that is coordinated on [this mailing list](https://groups.google.com/forum/#!forum/open-data-day). This year, [Open knowledge International](http://okfn.org/) has helped to build the Open Data Day website and is giving mini grants with [SPARC](http://sparcopen.org/) and [HIVOS](http://hivos.org/) to help and get events up and running. Anyone can contribute to Open Data Day either by using the list or contribute to the [GitHub repo](https://github.com/okfn/opendataday).

[de_at]
menu_label = Menü
footer = Das ist eine echte Grassnarbeninitiative, die von freiwilligen koordniert wird. In diesem Jahr hat [Open knowledge International](http://okfn.org/) ein neues Layout für den Open Data Day beigesteuert und die Vergabe von Mini-Grants mit [SPARC](http://sparcopen.org/) und [HIVOS](http://hivos.org/) koordinidert. Jeder kann den Open Data Day mitgestalten. Die [internationale Mailingliste](https://groups.google.com/forum/#!forum/open-data-day), die [Österreich-spezifische Mailing-Liste](https://groups.google.com/forum/#!forum/open-data-day-austria) oder das [GitHub repo](https://github.com/okfn/opendataday).

[es_mx]
menu_label = Menú
footer = Esta es una iniviativa de abajo hacia arriba coordinada en esta [lista de correo](https://groups.google.com/forum/#!forum/open-data-day). Este año, [Open knowledge International](http://okfn.org/) ayudó a contstruir el sitio del Open Data Day y está dando mini becas junto con [SPARC](http://sparcopen.org/) e [HIVOS](http://hivos.org/) para ayudar a que ocurran los eventos. Cualquiera puede contribuir al Open Data Day ya sea usando la lista o contribuyendo al [repositorio de Github](https://github.com/okfn/opendataday).

[pt_br]
menu_label = Menu
footer = Esta é uma verdadeira iniciativa de raiz que é coordenada [nessa lista de e-mails](https://groups.google.com/forum/#!forum/open-data-day). Este ano, a [Open Knowledge Internacional](http://okfn.org/) ajudou a construir o site do Dia dos Dados Abertos e está oferecendo mini bolsas com a [SPARC](http://sparcopen.org/) e a [HIVOS](http://hivos.org/) para ajudar a fazer acontecer os eventos. Qualquer um pode contribuir para o Dia dos Dados Abertos usando a lista ou contribuindo para o [repositório no GitHub](https://github.com/okfn/opendataday).

[nl]
menu_label = Menu
footer = Dit bottom-up initiatief wordt gecoördineerd via de [mailinglijst](https://groups.google.com/forum/#!forum/open-data-day). Dit jaar heeft [Open knowledge International](http://okfn.org/) geholpen met het maken van de Open Data Day website en worden fondsen verstrekt met [SPARC](http://sparcopen.org/) en [HIVOS](http://hivos.org/) om evenementen te organiseren. Iedereen kan meedoen met Open Data Day via de mailinglijst, of door bij te dragen via [GitHub](https://github.com/okfn/opendataday).


[it]
menu_label = Menu
footer = L'Open Data Day è una vera iniziativa dal basso coordinata su [questa mailing list](https://groups.google.com/forum/#!forum/open-data-day). Quest'anno [Open Knowledge International](http://okfn.org/) ha contribuito alla creazione del sito Web e offre delle mini-sovvenzioni insieme a [SPARC](http://sparcopen.org/) e [HIVOS](http://hivos.org/) per sostenere l'organizzazione di eventi. Chiunque può contribuire all'Open Data Day sia tramite la mailing list che sul [repository GitHub](https://github.com/okfn/opendataday).

[zh_tw]
menu_label = 選單
footer = 這是草根發起的活動，使用[郵件論壇](https://groups.google.com/forum/#!forum/open-data-day)進行協調。今年，[Open knowledge International](http://okfn.org/) 建制了 Open Data Day 網站，並與 [SPARC](http://sparcopen.org/) 和 [HIVOS](http://hivos.org/) 合作提供獎助金協助舉辦活動。所有人都可以幫忙 Open Data Day 這個活動，請使用郵件論壇或 [GitHub ](https://github.com/okfn/opendataday)。
